apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: freelance-frontend-ingress
  namespace: freelance
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
spec:
  ingressClassName: nginx
  rules:
  - host: freelance.local
    http:
      paths:
      # Static files and frontend - no rewrite
      - path: /static
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
      # Frontend root - catches remaining paths
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80 