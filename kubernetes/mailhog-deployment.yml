apiVersion: apps/v1
kind: Deployment
metadata:
  name: mailhog
  namespace: freelance
  labels:
    app: mailhog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mailhog
  template:
    metadata:
      labels:
        app: mailhog
    spec:
      containers:
      - name: mailhog
        image: mailhog/mailhog
        ports:
        - containerPort: 8025  # Web UI
        - containerPort: 1025  # SMTP
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"

---
apiVersion: v1
kind: Service
metadata:
  name: mailhog-service
  namespace: freelance
spec:
  selector:
    app: mailhog
  ports:
  - name: web
    port: 1034
    targetPort: 8025
  - name: smtp
    port: 1033
    targetPort: 1025
  type: ClusterIP 