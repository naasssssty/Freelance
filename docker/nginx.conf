    # Serve static frontend files and handle SPA routing
    # This should be LAST to act as a catch-all for React Router
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
